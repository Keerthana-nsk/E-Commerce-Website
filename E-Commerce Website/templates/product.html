<!-- templates/product.html -->
{% extends 'base.html' %}
{% block title %}{{ product['name'] }}{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='static/images/' + product['image']) }}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h2>{{ product['name'] }}</h2>
        <p>{{ product['description'] }}</p>
        <h4>Price: â‚¹{{ product['price'] }}</h4>
        <a href="/add_to_cart/{{ product['id'] }}" class="btn btn-primary">Add to Cart</a>
    </div>
</div>

{% endblock %}
